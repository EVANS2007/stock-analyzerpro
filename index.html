<script>
const STOCKS = {

  TSLA:     {name:"ç‰¹æ–¯æ‹‰",    price:248.3,pe:65.2,pb:12.8,mktcap:"791B",     sector:"æ±½è½¦/æ–°èƒ½æº", roe:"19.4%",revenue:"967äº¿", netIncome:"150äº¿", debtRatio:"18%",divYield:"â€”",   eps:"3.81", beta:"2.31",grossMargin:"18.2%",netMargin:"15.5%",roa:"9.1%", currentRatio:"1.73"},
  NVDA:     {name:"è‹±ä¼Ÿè¾¾",    price:875.4,pe:52.1,pb:28.7,mktcap:"2.16T",    sector:"åŠå¯¼ä½“",     roe:"55.3%",revenue:"609äº¿", netIncome:"298äº¿", debtRatio:"14%",divYield:"0.03%",eps:"16.84",beta:"1.97",grossMargin:"72.7%",netMargin:"48.9%",roa:"45.2%",currentRatio:"4.17"},
  BABA:     {name:"é˜¿é‡Œå·´å·´",  price:77.2, pe:14.3,pb:1.8, mktcap:"198B",     sector:"ç”µå•†/äº‘è®¡ç®—", roe:"12.8%",revenue:"9315äº¿",netIncome:"711äº¿", debtRatio:"22%",divYield:"â€”",   eps:"5.41", beta:"0.87",grossMargin:"37.4%",netMargin:"7.6%", roa:"6.3%", currentRatio:"1.42"},
  "600519": {name:"è´µå·èŒ…å°",  price:1680, pe:29.5,pb:8.4, mktcap:"2.1T(RMB)",sector:"ç™½é…’",       roe:"31.2%",revenue:"1505äº¿",netIncome:"747äº¿", debtRatio:"8%", divYield:"2.8%", eps:"59.49",beta:"0.62",grossMargin:"91.9%",netMargin:"49.6%",roa:"26.1%",currentRatio:"2.85"},

  {q:"Q3'23",revenue:1346,netIncome:307,eps:1.94},
  {q:"Q4'23",revenue:1196,netIncome:224,eps:1.43},

let priceData=[], charts={}, currentChartType="price";

const chartDefaults={
  responsive:true,maintainAspectRatio:false,
  plugins:{legend:{display:false},tooltip:{backgroundColor:"#0c0c0c",borderColor:"rgba(0,255,136,0.3)",borderWidth:1,titleColor:"#888",bodyColor:"#ccc",titleFont:{family:"monospace",size:11},bodyFont:{family:"monospace",size:11}}},
  scales:{x:{grid:{color:"rgba(255,255,255,0.04)"},ticks:{color:"#555",font:{family:"monospace",size:10}},border:{display:false}},y:{grid:{color:"rgba(255,255,255,0.04)"},ticks:{color:"#555",font:{family:"monospace",size:10}},border:{display:false}}}
};

function genPrice(base,days=90){
  let p=base; const now=new Date();
  return Array.from({length:days+1},(_,i)=>{
    const d=new Date(now); d.setDate(d.getDate()-(days-i));
    p=Math.max(p+(Math.random()-0.48)*p*0.025,base*0.5);
    const o=p+(Math.random()-0.5)*p*0.01;
    return{date:d.toLocaleDateString("zh-CN",{month:"numeric",day:"numeric"}),close:+p.toFixed(2),open:+o.toFixed(2),high:+(Math.max(p,o)*(1+Math.random()*0.015)).toFixed(2),low:+(Math.min(p,o)*(1-Math.random()*0.015)).toFixed(2),volume:Math.floor(Math.random()*5e7+1e7)};
  });
}

function addIndicators(data){
  return data.map((d,i)=>{
    const s20=data.slice(Math.max(0,i-19),i+1),s60=data.slice(Math.max(0,i-59),i+1);
    const ma20=+(s20.reduce((a,x)=>a+x.close,0)/s20.length).toFixed(2);
    const ma60=+(s60.reduce((a,x)=>a+x.close,0)/s60.length).toFixed(2);
    let rsi=null;
    if(i>=14){let g=0,ls=0;for(let j=i-13;j<=i;j++){const df=data[j].close-data[j-1].close;df>0?g+=df:ls-=df;}rsi=+(100-100/(1+g/(ls||0.0001))).toFixed(1);}
    const k12=2/13,k26=2/27;let e12=data[0].close,e26=data[0].close;
    for(let j=1;j<=i;j++){e12=data[j].close*k12+e12*(1-k12);e26=data[j].close*k26+e26*(1-k26);}
    return{...d,ma20,ma60,rsi,macd:+(e12-e26).toFixed(3)};
  });
}

function metric(label,value,sub,green){
  return`<div class="metric${green?' green':''}"><div class="metric-label">${label}</div><div class="metric-value">${value}</div>${sub?`<div class="metric-sub">${sub}</div>`:''}</div>`;
}

function destroyChart(id){if(charts[id]){charts[id].destroy();delete charts[id];}}

    </div>

      <span style="font-size:44px;font-weight:700;font-family:monospace;color:#fff">${cur.toFixed(2)}</span>
      <span style="font-size:17px;font-family:monospace;font-weight:600;color:${isUp?'#00ff88':'#ff4d6d'};background:${isUp?'rgba(0,255,136,0.08)':'rgba(255,77,109,0.08)'};border-radius:6px;padding:3px 11px">
        ${isUp?'â–²':'â–¼'} ${Math.abs(chg).toFixed(2)} (${isUp?'+':''}${chgPct}%)
      </span>
    </div>`;

  document.getElementById("metrics-grid").innerHTML=[
    metric("å¸‚å€¼",s.mktcap,"",true),metric("å¸‚ç›ˆç‡ P/E",s.pe,"è¶Šä½è¶Šä¾¿å®œ"),
    metric("å¸‚å‡€ç‡ P/B",s.pb,""),metric("ROE",s.roe,"è¶Šé«˜è¶Šä¼˜è´¨"),
    metric("EPS","$"+s.eps,"æ¯è‚¡æ”¶ç›Š"),metric("Beta",s.beta,"ç›¸å¯¹å¸‚åœºæ³¢åŠ¨"),
    metric("è‚¡æ¯ç‡",s.divYield,""),metric("èµ„äº§è´Ÿå€ºç‡",s.debtRatio,"è¶Šä½è¶Šå®‰å…¨"),
  ].join("");

  document.getElementById("chart-stats").innerHTML=[
    metric("52å‘¨æœ€é«˜",(cur*1.28).toFixed(2),""),metric("52å‘¨æœ€ä½",(cur*0.72).toFixed(2),""),
    metric("RSI(14)",last.rsi||"--",""),metric("20æ—¥å‡é‡","42M",""),
  ].join("");

  document.getElementById("fin-table").innerHTML=QUARTERLY.map(q=>`
    <tr><td style="color:#888">${q.q}</td>
    <td style="text-align:right;color:#ddd">${q.revenue}</td>
    <td style="text-align:right;color:${q.netIncome>250?'#00ff88':'#ddd'}">${q.netIncome}</td>
    <td style="text-align:right;color:#00b8ff">$${q.eps}</td></tr>`).join("");

  document.getElementById("profit-grid").innerHTML=[
    metric("æ¯›åˆ©ç‡",s.grossMargin,""),metric("å‡€åˆ©ç‡",s.netMargin,""),
    metric("ROE",s.roe,"",true),metric("ROA",s.roa,""),
  ].join("");
  document.getElementById("balance-grid").innerHTML=[
    metric("è´Ÿå€ºç‡",s.debtRatio,""),metric("æµåŠ¨æ¯”ç‡",s.currentRatio,""),
    metric("è‚¡æ¯ç‡",s.divYield,""),metric("Beta",s.beta,""),
  ].join("");

  document.getElementById("fin-summary").innerHTML=`
    <strong style="color:#ddd">${s.name}</strong> è¿‘ä¸¤å­£åº¦è¥æ”¶æŒç»­å¢é•¿ï¼ŒQ2 2024 è¾¾ 1498 äº¿ï¼ŒåŒæ¯” +23%ã€‚
    æ¯›åˆ©ç‡ ${s.grossMargin}ï¼Œå‡€åˆ©ç‡ ${s.netMargin}ï¼Œç›ˆåˆ©è´¨é‡${parseFloat(s.netMargin)>20?'ä¼˜ç§€':'ç¨³å®š'}ã€‚
    ROE ${s.roe} æ˜¾ç¤ºèµ„æœ¬è¿ç”¨æ•ˆç‡${parseFloat(s.roe)>30?'æå¼º':'è‰¯å¥½'}ï¼Œèµ„äº§è´Ÿå€ºç‡ä»… ${s.debtRatio}ï¼Œè´¢åŠ¡ç»“æ„${parseFloat(s.debtRatio)<20?'éå¸¸å¥åº·':'ç¨³å¥'}ã€‚
    <span style="color:#00ff88"> ç»¼åˆæ¥çœ‹åŸºæœ¬é¢æ‰å®ï¼Œæˆé•¿è¶‹åŠ¿æ˜ç¡®ã€‚</span>
    <br><span style="font-size:11px;color:#444;margin-top:6px;display:block">âš ï¸ æ¨¡æ‹Ÿæ•°æ®ä»…ä¾›å­¦ä¹ æ¼”ç¤ºï¼Œä¸æ„æˆæŠ•èµ„å»ºè®®ã€‚</span>`;

  // Overview charts

    {label:"è¥æ”¶",data:QUARTERLY.map(q=>q.revenue),backgroundColor:"rgba(0,184,255,0.55)",borderRadius:4},

  ]},options:{...chartDefaults,plugins:{...chartDefaults.plugins,tooltip:{...chartDefaults.plugins.tooltip,mode:"index",intersect:false}}}});

function drawPriceChart(type){
  currentChartType=type; destroyChart("price");
  const display=priceData.slice(-60),labels=display.map(d=>d.date);
  const base={...chartDefaults,plugins:{...chartDefaults.plugins,tooltip:{...chartDefaults.plugins.tooltip,mode:"index",intersect:false}}};
  let cfg;
  if(type==="price"){
    cfg={type:"line",data:{labels,datasets:[
      {label:"æ”¶ç›˜ä»·",data:display.map(d=>d.close),borderColor:"#00ff88",backgroundColor:"rgba(0,255,136,0.08)",borderWidth:2,pointRadius:0,fill:true,tension:0.3},
      {label:"MA20",data:display.map(d=>d.ma20),borderColor:"#00b8ff",borderWidth:1.5,pointRadius:0,fill:false,borderDash:[4,3],tension:0.3},
      {label:"MA60",data:display.map(d=>d.ma60),borderColor:"#ff9500",borderWidth:1.5,pointRadius:0,fill:false,borderDash:[4,3],tension:0.3},
    ]},options:base};
  } else if(type==="rsi"){
    cfg={type:"line",data:{labels,datasets:[
      {label:"RSI",data:display.map(d=>d.rsi),borderColor:"#a855f7",backgroundColor:"rgba(168,85,247,0.1)",borderWidth:2,pointRadius:0,fill:true,tension:0.3},
    ]},options:{...base,scales:{...base.scales,y:{...base.scales.y,min:0,max:100}}}};
  } else if(type==="macd"){
    cfg={type:"bar",data:{labels,datasets:[
      {label:"MACD",data:display.map(d=>d.macd),backgroundColor:display.map(d=>d.macd>=0?"rgba(0,255,136,0.6)":"rgba(255,77,109,0.6)"),borderRadius:2},
    ]},options:base};
  } else {
    cfg={type:"bar",data:{labels,datasets:[
      {label:"æˆäº¤é‡",data:display.map(d=>d.volume),backgroundColor:"rgba(0,184,255,0.45)",borderRadius:2},
    ]},options:{...base,scales:{...base.scales,y:{...base.scales.y,ticks:{...base.scales.y.ticks,callback:v=>`${(v/1e6).toFixed(0)}M`}}}}};
  }
  charts["price"]=new Chart(document.getElementById("chart-price"),cfg);
}

function switchTab(name,btn){
  ["overview","chart","financials"].forEach(t=>document.getElementById("tab-"+t).classList.toggle("hidden",t!==name));
  document.querySelectorAll("#main-tabs .tab").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}

function switchChart(type,btn){
  document.querySelectorAll("#chart-tabs .tab").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  drawPriceChart(type);
}
